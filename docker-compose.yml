version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: tau-tau-run-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tau_tau_run
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Golang)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: tau-tau-run-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      ENV: development
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: tau_tau_run
      DB_SSL_MODE: disable
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRATION_HOURS: 24
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-noreply@tautaurun.com}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Tau-Tau Run Team}
      EVENT_NAME: Tau-Tau Run Fun Run 5K
      EVENT_DATE: 2026-02-15
      EVENT_LOCATION: Gelora Bung Karno Stadium, Jakarta
      CORS_ALLOWED_ORIGINS: http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: go run cmd/server/main.go

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: tau-tau-run-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api/v1
      NEXT_PUBLIC_EVENT_NAME: Tau-Tau Run Fun Run 5K
      NEXT_PUBLIC_EVENT_DATE: February 15, 2026
      NEXT_PUBLIC_EVENT_LOCATION: Gelora Bung Karno Stadium, Jakarta
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: tau-tau-run-network
