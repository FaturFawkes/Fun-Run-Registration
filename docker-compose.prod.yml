version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: tautaurun-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-tautaurun}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
      POSTGRES_DB: ${DB_NAME:-tau_tau_run_prod}
    ports:
      - "127.0.0.1:5432:5432"  # Only expose to localhost
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-tautaurun}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - tautaurun-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API (Golang)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tautaurun-backend-prod
    restart: always
    ports:
      - "127.0.0.1:8080:8080"  # Only expose to localhost (nginx proxies)
    environment:
      PORT: 8080
      ENV: production
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-tautaurun}
      DB_PASSWORD: ${DB_PASSWORD:?Database password required}
      DB_NAME: ${DB_NAME:-tau_tau_run_prod}
      DB_SSL_MODE: ${DB_SSL_MODE:-disable}
      DB_MAX_CONNECTIONS: ${DB_MAX_CONNECTIONS:-20}
      DB_MAX_IDLE_CONNECTIONS: ${DB_MAX_IDLE_CONNECTIONS:-10}
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS:-24}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-noreply@tautaurun.com}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Tau-Tau Run Team}
      EVENT_NAME: ${EVENT_NAME:-Tau-Tau Run Fun Run 5K}
      EVENT_DATE: ${EVENT_DATE:-2026-02-15}
      EVENT_LOCATION: ${EVENT_LOCATION:-TBD}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://tautaurun.com}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tautaurun-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tautaurun-frontend-prod
    restart: always
    ports:
      - "127.0.0.1:3000:3000"  # Only expose to localhost (nginx proxies)
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.tautaurun.com/api/v1}
      NEXT_PUBLIC_EVENT_NAME: ${EVENT_NAME:-Tau-Tau Run Fun Run 5K}
      NEXT_PUBLIC_EVENT_DATE: ${NEXT_PUBLIC_EVENT_DATE:-February 15, 2026}
      NEXT_PUBLIC_EVENT_LOCATION: ${EVENT_LOCATION:-TBD}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - tautaurun-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Nginx Reverse Proxy (Optional - if not using external nginx)
  nginx:
    image: nginx:alpine
    container_name: tautaurun-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - tautaurun-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data_prod:
    driver: local
  nginx_cache:
    driver: local

networks:
  tautaurun-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
